# Codecov configuration
coverage:
  precision: 2
  round: down
  range: "50...90"

  status:
    project:
      default:
        target: auto
        threshold: 2
    patch:
      default:
        target: auto
        threshold: 2

ignore:
  - "migrations/**"
  - "src/v2/**" # ðŸš« Exclude legacy v2 folder
  - "**/*.d.ts"
  - "**/*.test.*"
  - "**/*.stories.*"
