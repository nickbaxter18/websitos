coverage:
  precision: 2
  round: down
  range: "50...100"
  status:
    project:
      default:
        target: 70%
        threshold: 5%
        informational: false
        removed_code_behavior: adjust
    patch:
      default:
        target: 70%
        threshold: 5%
        informational: false
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  require_ci_to_pass: true