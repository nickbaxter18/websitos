[mypy]
ignore_missing_imports = True
show_error_codes = True

# Exclude vendored and duplicate test directories from type checking
exclude = (git-filter-repo-main/|Scripts/|Lib/|^tests/)

# Disallow usage of untyped defs in core code
[mypy-src.*]
disallow_untyped_defs = True

[mypy-backend.*]
disallow_untyped_defs = True

[mypy-modules.*]
disallow_untyped_defs = True

[mypy-api]
disallow_untyped_defs = True

[mypy-qdrant_client.*]
ignore_missing_imports = True

[mypy-openai.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-psycopg2.*]
ignore_missing_imports = True