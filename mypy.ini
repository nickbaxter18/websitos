[mypy]
ignore_missing_imports = True
show_error_codes = True

# Exclude vendored and external scripts from type checking
exclude = (git-filter-repo-main/|Scripts/)

# Disallow usage of untyped defs in core code
[mypy-src.*]
disallow_untyped_defs = True

[mypy-backend.*]
disallow_untyped_defs = True

[mypy-modules.*]
disallow_untyped_defs = True