name: U-DIG IT Repo Sync

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ env.GH_TOKEN }}

      - name: Debug GH_TOKEN presence
        run: |
          if [ -z "$GH_TOKEN" ]; then
            echo "❌ GH_TOKEN not available"
            exit 1
          else
            echo "✅ GH_TOKEN is available (masked)"
          fi

      - name: Zip repo snapshot
        run: zip -r repo-snapshot.zip .

      - name: Upload snapshot (U-DIG IT ingest)
        run: |
          curl -X POST "https://websitos.onrender.com/ingest_file" \
            -H "Authorization: Bearer $GH_TOKEN" \
            -F "file=@repo-snapshot.zip"