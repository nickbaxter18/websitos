name: U-DIG IT Repo Sync

on:
  push:
    branches: [main]
  pull_request:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo with PAT
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Zip repo snapshot
        run: zip -r repo-snapshot.zip .

      - name: Upload snapshot (U-DIG IT ingest)
        run: |
          curl -X POST "https://websitos.onrender.com/ingest_file" \
          -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
          -F "file=@repo-snapshot.zip"