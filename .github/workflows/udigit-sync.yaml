name: U-DIG IT Repo Sync

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: Websitos
    permissions:
      contents: write
      actions: read
      packages: read
    steps:
      - name: Verify GH_TOKEN injection
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "‚ùå GH_TOKEN not available in job"
            exit 1
          else
            echo "‚úÖ GH_TOKEN injected correctly"
          fi

      - name: Checkout repo (full history with GH_TOKEN)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Prepare snapshot
        run: |
          echo "üìÇ Listing files before zipping"
          ls -la

      - name: Zip repo snapshot (excluding sensitive files)
        run: |
          zip -r repo-snapshot.zip . \
            -x "*.git*" \
            -x ".env*" \
            -x "node_modules/*" \
            -x "venv/*" \
            -x "__pycache__/*"

      - name: Upload snapshot to U-DIG IT ingest API
        run: |
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://websitos.onrender.com/ingest_file" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -F "file=@repo-snapshot.zip")

          echo "HTTP Response: $RESPONSE"
          cat response.txt

          if [ "$RESPONSE" -ne 200 ]; then
            echo "‚ùå U-DIG IT ingest API returned error"
            exit 1
          else
            echo "‚úÖ Sync successful"
          fi