name: U-DIG IT Repo Sync

on:
  push:
    branches: [ main ]

jobs:
  sync:
    runs-on: ubuntu-latest
    environment: Websitos
    permissions:
      contents: read
    steps:
      - name: Verify GH_TOKEN presence
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "❌ GH_TOKEN not available"
            exit 1
          else
            echo "✅ GH_TOKEN is available (masked)"
          fi

      - name: Download repo archive
        run: |
          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/zipball/${{ github.sha }} \
            -o repo.zip
          unzip repo.zip -d repo
          mv repo/* repo_extracted || true
          ls -la

      - name: Zip repo snapshot (excluding sensitive files)
        run: |
          zip -r repo-snapshot.zip repo_extracted \
            -x "*.git*" \
            -x ".env*" \
            -x "node_modules/*" \
            -x "venv/*" \
            -x "__pycache__/*"

      - name: Upload snapshot to U-DIG IT ingest API
        run: |
          RESPONSE=$(curl -s -o response.txt -w "%{http_code}" -X POST "https://websitos.onrender.com/ingest_file" \
            -H "Authorization: Bearer ${{ secrets.GH_TOKEN }}" \
            -F "file=@repo-snapshot.zip")

          echo "HTTP Response: $RESPONSE"
          cat response.txt

          if [ "$RESPONSE" -ne 200 ]; then
            echo "❌ U-DIG IT ingest API returned error"
            exit 1
          else
            echo "✅ Sync successful"
          fi