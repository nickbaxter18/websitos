name: Frontend Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        task: [lint, type-check, test:unit, prettier]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/eslint.json"
          echo "::add-matcher::.github/matchers/ts.json"
          echo "::add-matcher::.github/matchers/git.json"

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Run ${{ matrix.task }}
        run: |
          echo "::group::ðŸ”Ž Running task: ${{ matrix.task }}"
          if [ "${{ matrix.task }}" == "test:unit" ]; then
            echo "âš¡ Running Jest with annotations..."
            npm run test:unit -- --runInBand --verbose --reporters=default --reporters=jest-github-actions-reporter || EXIT=$?
            if [ ! -f jest-report.json ]; then
              echo '{}' > jest-report.json
              echo "::warning file=frontend/tests::jest-report.json missing, test run may have crashed"
            fi
            exit ${EXIT:-0}
          elif [ "${{ matrix.task }}" == "lint" ]; then
            echo "âš¡ Running ESLint with GitHub annotations..."
            npx eslint src v2 ops --format github || EXIT=$?
            exit ${EXIT:-0}
          elif [ "${{ matrix.task }}" == "type-check" ]; then
            echo "âš¡ Running TypeScript with GitHub annotations..."
            npx tsc --noEmit --pretty false || EXIT=$?
            exit ${EXIT:-0}
          elif [ "${{ matrix.task }}" == "prettier" ]; then
            echo "âš¡ Checking Prettier formatting..."
            npx prettier --check . | sed 's/^/::warning::/' || true
          fi
          echo "::endgroup::"
        continue-on-error: ${{ matrix.task == 'lint' || matrix.task == 'prettier' }}

  build:
    runs-on: ubuntu-latest
    needs: checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Upload frontend artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-artifacts
          path: |
            coverage/lcov.info
            coverage/coverage-summary.json
            jest-report.json
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies (npm ci)
        run: npm ci

      - name: Run Playwright tests
        run: npm run test:e2e

  capture-failure:
    if: always()
    needs: [build, e2e]
    continue-on-error: true
    uses: ./actions/capture-failure-summary
    with:
      job_name: frontend-checks