name: CodeQL Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python' ]
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          if [ "${{ matrix.language }}" == "python" ]; then
            echo "::add-matcher::.github/matchers/python.json"
          fi
          if [ "${{ matrix.language }}" == "javascript" ]; then
            echo "::add-matcher::.github/matchers/eslint.json"
            echo "::add-matcher::.github/matchers/ts.json"
          fi

      - name: Setup Node.js (for JS/TS)
        if: ${{ matrix.language == 'javascript' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm (for JS/TS)
        if: ${{ matrix.language == 'javascript' }}
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Cache pnpm (for JS/TS)
        if: ${{ matrix.language == 'javascript' }}
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Python (for backend)
        if: ${{ matrix.language == 'python' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Node.js dependencies
        if: ${{ matrix.language == 'javascript' }}
        run: |
          echo ">>> Installing Node.js dependencies"
          pnpm install --frozen-lockfile || { echo "::error::pnpm install failed"; exit 1; }

      - name: Install Python dependencies
        if: ${{ matrix.language == 'python' }}
        run: |
          echo ">>> Installing Python dependencies"
          pip install --prefer-binary -r requirements.txt || { echo "::error::pip install failed"; exit 1; }

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

      - name: Complete CodeQL Job
        run: echo ">>> Finished CodeQL analysis for ${{ matrix.language }}"