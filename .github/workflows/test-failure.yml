  always-fail:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4   # âœ… Checkout before local action
      - uses: ./.github/actions/setup-deps
      - name: Force failure
        run: |
          echo "This job is designed to fail to test the failed-logs-collector"
          exit 1