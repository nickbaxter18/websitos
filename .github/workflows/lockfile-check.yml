name: Lockfile Consistency Check

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lockfile-check:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (from .nvmrc)
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Enable problem matchers
        uses: ./.github/workflows/setup-matchers.yml

      - name: Install dependencies without updating lockfile
        run: npm ci --ignore-scripts

      - name: Check if package-lock.json is in sync
        run: |
          git diff --exit-code package-lock.json || (echo "‚ùå package-lock.json is out of sync with package.json. Run 'npm install' locally and commit the changes." && exit 1)