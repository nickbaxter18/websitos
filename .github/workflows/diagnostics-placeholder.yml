name: Diagnostics Placeholder

on:
  pull_request:
  push:

jobs:
  create-placeholder:
    runs-on: ubuntu-latest
    steps:
      - name: Create pending Diagnostics check
        uses: actions/github-script@v7
        with:
          script: |
            const { data: check } = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "CI Diagnostics",
              head_sha: context.sha,
              status: "in_progress",
              output: {
                title: "CI Diagnostics Pending",
                summary: "Diagnostics will complete after workflows finish."
              }
            });
            core.setOutput("check_id", check.id);