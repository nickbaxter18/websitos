name: Secret Scanning

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/setup-deps
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: --no-verification