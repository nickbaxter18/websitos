name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Run frontend tests with coverage
        run: npm run test -- --coverage --coverageReporters=lcov

      - name: Upload frontend coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-frontend
          path: frontend/coverage/lcov.info

  backend-tests-3_10:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests (Python 3.10)
        run: pytest --cov=. --cov-report=xml:coverage.xml

      - name: Upload backend coverage 3.10
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-3_10
          path: coverage.xml

  backend-tests-3_11:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run backend tests (Python 3.11)
        run: pytest --cov=. --cov-report=xml:coverage.xml

      - name: Upload backend coverage 3.11
        uses: actions/upload-artifact@v4
        with:
          name: coverage-backend-3_11
          path: coverage.xml

  build-check:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests-3_10, backend-tests-3_11]
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-frontend
          path: coverage-frontend

      - name: Download backend coverage 3.10
        uses: actions/download-artifact@v4
        with:
          name: coverage-backend-3_10
          path: coverage-backend-3_10

      - name: Download backend coverage 3.11
        uses: actions/download-artifact@v4
        with:
          name: coverage-backend-3_11
          path: coverage-backend-3_11

      - name: Debug â€“ list coverage files
        run: ls -R

      - name: Merge coverage reports
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator \
            -reports:"coverage-frontend/lcov.info;coverage-backend-3_10/coverage.xml;coverage-backend-3_11/coverage.xml" \
            -targetdir:"merged-coverage" \
            -reporttypes:Html;Cobertura

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-coverage
          path: merged-coverage

      - name: Extract coverage summary
        id: coverage
        run: |
          LINE_RATE=$(xmllint --xpath 'string(/coverage/@line-rate)' merged-coverage/Cobertura.xml)
          BRANCH_RATE=$(xmllint --xpath 'string(/coverage/@branch-rate)' merged-coverage/Cobertura.xml)
          echo "line_rate=$LINE_RATE" >> $GITHUB_OUTPUT
          echo "branch_rate=$BRANCH_RATE" >> $GITHUB_OUTPUT

      - name: Add coverage summary to GitHub Actions Summary
        run: |
          echo "### âœ… Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Rate |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
          echo "| Line Coverage | ${{ steps.coverage.outputs.line_rate }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch Coverage | ${{ steps.coverage.outputs.branch_rate }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“‚ Full HTML report is available in the **merged-coverage** artifact." >> $GITHUB_STEP_SUMMARY