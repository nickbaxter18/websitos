name: Coverage Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        task: [frontend, backend]
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/python.json"
          echo "::add-matcher::.github/matchers/ts.json"
          echo "::add-matcher::.github/matchers/git.json"

      - name: Setup Node.js (for frontend)
        if: matrix.task == 'frontend'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm (for frontend)
        if: matrix.task == 'frontend'
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm (for frontend)
        if: matrix.task == 'frontend'
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Python (for backend)
        if: matrix.task == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip wheels (for backend)
        if: matrix.task == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install frontend dependencies
        if: matrix.task == 'frontend'
        run: pnpm install --frozen-lockfile

      - name: Install backend dependencies
        if: matrix.task == 'backend'
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt || pip install --prefer-binary -r requirements.txt
          pip install pytest pytest-cov pytest-github-actions-annotate-failures

      - name: Run frontend coverage (Jest)
        if: matrix.task == 'frontend'
        run: |
          echo "::group:: Running Jest coverage"
          pnpm test:ci -- --coverage --coverageReporters=json-summary --coverageReporters=lcov || EXIT=$?
          echo "::endgroup::"
          if [ -f coverage/coverage-summary.json ]; then
            node -e "const s=require('./coverage/coverage-summary.json'); let failed=0; Object.entries(s.total).forEach(([k,v])=>{ if(v.pct<80){console.log('::error file=frontend/'+k+'::Coverage only '+v.pct+'%, below threshold'); failed=1}}); process.exit(failed)"
          else
            echo "::error file=frontend/tests::coverage-summary.json missing"; exit 1
          fi
          exit ${EXIT:-0}

      - name: Run backend coverage (Pytest)
        if: matrix.task == 'backend'
        run: |
          echo "::group:: Running Pytest coverage"
          pytest --cov=api --cov-report=xml --cov-report=term-missing || EXIT=$?
          echo "::endgroup::"
          if [ -f coverage.xml ]; then
            python - <<EOF
import xml.etree.ElementTree as ET, sys
root = ET.parse('coverage.xml').getroot()
failed = 0
for cls in root.findall('.//class'):
    name = cls.get('name')
    line_rate = float(cls.get('line-rate',0))
    if line_rate < 0.8:
        print(f"::error file=backend/{name}::Coverage only {line_rate*100:.1f}% below threshold")
        failed = 1
sys.exit(failed)
EOF
          else
            echo "::error file=backend/tests::coverage.xml missing"; exit 1
          fi
          exit ${EXIT:-0}

  upload-codecov:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage.xml
          fail_ci_if_error: true