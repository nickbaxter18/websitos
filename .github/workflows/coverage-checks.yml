name: Coverage Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: true
      matrix:
        task: [frontend, backend, e2e]
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/python.json"
          echo "::add-matcher::.github/matchers/ts.json"

      - name: Setup Node.js (for frontend/e2e)
        if: matrix.task != 'backend'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm (for frontend/e2e)
        if: matrix.task != 'backend'
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Cache pnpm (for frontend/e2e)
        if: matrix.task != 'backend'
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Setup Python (for backend)
        if: matrix.task == 'backend'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip wheels (for backend)
        if: matrix.task == 'backend'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install frontend dependencies
        if: matrix.task == 'frontend' || matrix.task == 'e2e'
        run: pnpm install --frozen-lockfile

      - name: Install backend dependencies
        if: matrix.task == 'backend'
        run: |
          python -m pip install --upgrade pip
          pip install --prefer-binary -r requirements.txt || pip install --prefer-binary -r requirements.txt
          pip install pytest pytest-cov pytest-github-actions-annotate-failures

      - name: Run frontend coverage (Jest)
        if: matrix.task == 'frontend'
        run: |
          echo "::group:: Running Jest coverage"
          pnpm test:ci -- --coverage --coverageReporters=json-summary --coverageReporters=lcov || EXIT=$?
          echo "::endgroup::"
          if [ -f coverage/coverage-summary.json ]; then
            node scripts/annotate-coverage.js coverage/coverage-summary.json
          else
            echo "::error file=frontend/tests::coverage-summary.json missing"; exit 1
          fi
          exit ${EXIT:-0}

      - name: Print Jest Coverage Summary
        if: always() && matrix.task == 'frontend'
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            cat coverage/coverage-summary.json
          else
            echo "‚ö†Ô∏è No Jest coverage summary found"
          fi

      - name: Run backend coverage (Pytest)
        if: matrix.task == 'backend'
        run: |
          echo "::group:: Running Pytest coverage"
          pytest --cov=backend --cov=api --cov-report=xml:coverage/coverage.xml --cov-report=term-missing || EXIT=$?
          echo "::endgroup::"
          if [ -f coverage/coverage.xml ]; then
            python scripts/annotate_coverage.py coverage/coverage.xml
          else
            echo "::error file=backend/tests::coverage.xml missing"; exit 1
          fi
          exit ${EXIT:-0}

      - name: Print Pytest Coverage Summary
        if: always() && matrix.task == 'backend'
        run: |
          if [ -f coverage/coverage.xml ]; then
            head -n 50 coverage/coverage.xml
          else
            echo "‚ö†Ô∏è No Pytest coverage XML found"
          fi

      - name: Run e2e coverage (Playwright)
        if: matrix.task == 'e2e'
        run: |
          NODE_ENV=test pnpm build
          pnpm exec nyc --reporter=lcov --report-dir=coverage/e2e pnpm exec playwright test

  upload-codecov:
    needs: coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify Coverage Files
        run: |
          echo "üìÇ Coverage directory contents:" && ls -lh coverage || true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info,./coverage/coverage.xml,./coverage/e2e/lcov.info
          fail_ci_if_error: true