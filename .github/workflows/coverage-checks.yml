name: Coverage Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        task: [frontend, backend, e2e]
    defaults:
      run:
        working-directory: .
    env:
      NODE_OPTIONS: "--experimental-vm-modules"
    steps:
      - name: Checkout repository (robust)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false
          clean: true

      - name: Retry fetch tags if needed
        run: |
          for i in 1 2 3; do
            git fetch --prune --tags --verbose && break || sleep 10
          done

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/python.json"
          echo "::add-matcher::.github/matchers/ts.json"

      - name: Setup Node.js (for frontend/e2e)
        if: ${{ matrix.task != 'backend' }}
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm (for frontend/e2e)
        if: ${{ matrix.task != 'backend' }}
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Cache pnpm (for frontend/e2e)
        if: ${{ matrix.task != 'backend' }}
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-v20

      - name: Setup Python (for backend)
        if: ${{ matrix.task == 'backend' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip wheels (for backend)
        if: ${{ matrix.task == 'backend' }}
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}-v2
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install frontend dependencies (with retry)
        if: ${{ matrix.task == 'frontend' || matrix.task == 'e2e' }}
        run: |
          for i in 1 2 3; do
            pnpm install --frozen-lockfile && break || (echo "❌ pnpm install failed, retrying..." && sleep 10)
          done

      - name: Install backend dependencies (with retry)
        if: ${{ matrix.task == 'backend' }}
        run: |
          python -m pip install --upgrade pip
          for i in 1 2 3; do
            pip install --prefer-binary -r requirements.txt && break || (echo "❌ pip install failed, retrying..." && sleep 10)
          done

      - name: Ensure nyc installed (backend)
        if: ${{ matrix.task == 'backend' }}
        run: pnpm add -D nyc

      - name: Clean workspace caches
        run: |
          rm -rf dist coverage node_modules/.cache || true
          pnpm jest --clearCache || true

      - name: Run frontend coverage (force reporters)
        if: ${{ matrix.task == 'frontend' }}
        run: |
          pnpm jest --config jest.config.cjs --coverage --all --passWithNoTests=false \
            --coverageReporters=lcov --coverageReporters=text --coverageReporters=json-summary --coverageReporters=cobertura \
            --coverageDirectory=coverage/frontend
          echo ">>> Verifying frontend coverage files"
          mkdir -p coverage/frontend
          if [ ! -s coverage/frontend/lcov.info ]; then
            echo "❌ Missing frontend lcov.info"
            exit 1
          fi
          ls -lh coverage/frontend

      - name: Run backend coverage (Pytest with branch coverage + threshold)
        if: ${{ matrix.task == 'backend' }}
        run: |
          mkdir -p coverage/backend
          echo ">>> Running Pytest with coverage..."
          pytest backend/tests --maxfail=1 --disable-warnings -q \
            --cov=backend --cov=api --cov-branch \
            --cov-report=xml:coverage/backend/coverage.xml \
            --cov-report=lcov:coverage/backend/lcov.info \
            --cov-report=json:coverage/backend/coverage.json \
            --cov-report=term-missing \
            --cov-fail-under=0
          echo ">>> Verifying backend coverage files"
          if [ ! -s coverage/backend/coverage.xml ]; then
            echo "❌ Missing backend coverage.xml"
            exit 1
          fi
          if [ ! -s coverage/backend/lcov.info ]; then
            echo "❌ Missing backend lcov.info"
            exit 1
          fi
          ls -lh coverage/backend

      - name: Enforce coverage thresholds
        if: ${{ matrix.task == 'backend' }}
        run: npx nyc check-coverage --branches=70 --functions=70 --lines=70 --statements=70

      - name: Run e2e coverage (Playwright with instrumentation)
        if: ${{ matrix.task == 'e2e' }}
        env:
          NODE_V8_COVERAGE: .nyc_output
        run: |
          mkdir -p coverage/e2e
          pnpm exec playwright install --with-deps

          echo ">>> Building app with coverage instrumentation"
          VITE_COVERAGE=true NODE_ENV=test pnpm vite build --config vite.config.ts --debug | tee vite-debug.log

          echo ">>> Starting instrumented preview server"
          nohup pnpm vite preview --port=4173 > preview.log 2>&1 &
          sleep 5

          echo ">>> Running Playwright tests with coverage hook"
          pnpm exec playwright test --reporter=list --require tests/playwright-coverage-hook.ts || true

          echo ">>> Checking and merging browser coverage"
          if [ -d .nyc_output ]; then
            pnpm exec nyc merge .nyc_output coverage/e2e/coverage-merged.json || true
            pnpm exec nyc report --reporter=lcov --report-dir=coverage/e2e || true
          else
            echo "⚠️ No .nyc_output found"
          fi

          echo ">>> Verifying e2e coverage files"
          if [ ! -s coverage/e2e/lcov.info ]; then
            echo "❌ Missing e2e lcov.info"
            exit 1
          fi

          ls -lh coverage/e2e

      - name: Upload raw NYC, dist, and debug logs for troubleshooting
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-${{ matrix.task }}
          path: |
            dist/**
            .nyc_output/**
            coverage/e2e/**
            coverage/backend/coverage.json
            coverage/**/coverage-final.json
            vite-debug.log
            preview.log
            .babelrc.cjs
          retention-days: 5

      - name: Cache Playwright Browsers
        if: ${{ matrix.task == 'e2e' }}
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Upload coverage artifact (frontend)
        if: ${{ matrix.task == 'frontend' }}
        uses: actions/upload-artifact@v4
        with:
          name: frontend
          path: coverage/frontend/**

      - name: Upload coverage artifact (backend)
        if: ${{ matrix.task == 'backend' }}
        uses: actions/upload-artifact@v4
        with:
          name: backend
          path: coverage/backend/**

      - name: Upload coverage artifact (e2e)
        if: ${{ matrix.task == 'e2e' }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e
          path: coverage/e2e/**

      - name: Finalize logs for GitHub UI
        if: always()
        run: echo "✅ Coverage job finished cleanly, logs should be downloadable."