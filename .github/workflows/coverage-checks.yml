name: Coverage Checks

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        task: [frontend, backend, e2e]
    defaults:
      run:
        working-directory: .
    env:
      NODE_OPTIONS: "--experimental-vm-modules"
    steps:
      - name: Checkout repository (robust)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          clean: true
          lfs: false
          submodules: false

      - name: Ensure no stray .babelrc.js
        run: if [ -f .babelrc.js ]; then echo "‚ùå .babelrc.js found"; exit 1; fi

      - name: Debug repo size
        run: du -sh * | sort -h

      - name: Retry fetch tags if needed
        run: |
          for i in 1 2 3; do
            git fetch --prune --tags --verbose && break || sleep 10
          done

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/python.json"
          echo "::add-matcher::.github/matchers/ts.json"

