name: Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'v2/**'
      - 'config/**'
      - '.github/workflows/ccf-validation.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/eslint.json"
          echo "::add-matcher::.github/matchers/ts.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci

      - name: Validate Environment
        run: |
          echo "::group:: Validating Environment"
          if ! npm run validate-env; then
            echo "::error file=src/validateEnv.ts::Environment validation failed"
            exit 1
          fi
          echo "::endgroup::"

      - name: Validate Schema
        run: |
          echo "::group:: Validating Schema"
          if ! npm run validate; then
            echo "::error file=v2/core/schema-validator.ts::Schema validation failed"
            exit 1
          fi
          echo "::endgroup::"