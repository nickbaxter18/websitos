name: Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'v2/**'
      - 'config/**'
      - '.github/workflows/ccf-validation.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/eslint.json"
          echo "::add-matcher::.github/matchers/ts.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Validate Environment
        run: |
          echo "::group:: Validating Environment"
          if ! npm run validate-env; then
            echo "::error file=src/validateEnv.ts::Environment validation failed - missing or invalid variable detected"
            if [ -f .env.example ]; then
              while read -r var; do
                if ! grep -q "^$var=" .env 2>/dev/null; then
                  echo "::error file=src/validateEnv.ts::Missing environment variable: $var"
                fi
              done < <(grep -v '^#' .env.example | cut -d= -f1)
            fi
            exit 1
          fi
          echo "::endgroup::"

      - name: Validate Schema
        run: |
          echo "::group:: Validating Schema"
          if ! npm run validate; then
            echo "::error file=v2/core/schema-validator.ts::Schema validation failed - invalid schema definition"
            if [ -f config/schema.json ]; then
              echo "::warning file=v2/core/schema-validator.ts::Check config/schema.json for missing or invalid keys"
            fi
            exit 1
          fi
          echo "::endgroup::"