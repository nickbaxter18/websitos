name: Validation

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'v2/**'
      - 'config/**'
      - '.github/workflows/ccf-validation.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: false
          persist-credentials: false

      - name: Load default env file
        run: cp .env.example .env

      - name: Enable problem matchers
        run: |
          echo "::add-matcher::.github/matchers/error.json"
          echo "::add-matcher::.github/matchers/eslint.json"
          echo "::add-matcher::.github/matchers/ts.json"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Cache pnpm
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate Environment
        run: |
          echo "::group:: Validating Environment"
          if ! pnpm validate-env; then
            echo "::error file=src/validateEnv.ts::Environment validation failed - missing or invalid variable detected"
            exit 1
          fi
          echo "::endgroup::"

      - name: Validate Schema
        run: |
          echo "::group:: Validating Schema"
          if ! pnpm validate; then
            echo "::error file=v2/core/schema-validator.ts::Schema validation failed - invalid schema definition"
            exit 1
          fi
          echo "::endgroup::"