name: PR Summary

on:
  workflow_run:
    workflows: ["Frontend CI", "Backend CI"]
    types:
      - completed

jobs:
  pr-summary:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Download frontend artifacts (ignore if missing)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: frontend-artifacts
          path: frontend-artifacts

      - name: Download backend artifacts (ignore if missing)
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: backend-artifacts
          path: backend-artifacts

      - name: Generate PR summary
        run: |
          echo "### CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend + Backend jobs completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts (if available) listed below:" >> $GITHUB_STEP_SUMMARY
          ls -R frontend-artifacts || echo "(no frontend artifacts found)" >> $GITHUB_STEP_SUMMARY
          ls -R backend-artifacts || echo "(no backend artifacts found)" >> $GITHUB_STEP_SUMMARY