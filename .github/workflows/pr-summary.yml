name: PR Summary

on:
  workflow_run:
    workflows: ["Frontend Checks", "Backend Checks", "Coverage Checks", "Render Deploy with Smoke Test", "Post-Deploy Smoke Tests"]
    types:
      - completed

jobs:
  pr-summary:
    runs-on: ubuntu-latest
    if: always()
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download frontend ESLint report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: frontend-eslint-report
          path: artifacts/frontend-eslint

      - name: Download frontend Jest results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: frontend-jest-results
          path: artifacts/frontend-jest

      - name: Download backend pytest results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: backend-pytest-results
          path: artifacts/backend-pytest

      - name: Download backend flake8 report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: backend-flake8-report
          path: artifacts/backend-flake8

      - name: Download frontend coverage report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-frontend
          path: artifacts/coverage-frontend

      - name: Download backend coverage report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-backend
          path: artifacts/coverage-backend

      - name: Generate PR Summary
        run: |
          echo "### âœ… CI & Deploy Summary" >> summary.md
          echo "- Frontend, Backend, Coverage, and Deploy jobs completed" >> summary.md
          echo "---" >> summary.md
          echo "### ðŸ“Š Coverage Reports" >> summary.md
          ls artifacts/coverage-frontend || echo "(no frontend coverage found)" >> summary.md
          ls artifacts/coverage-backend || echo "(no backend coverage found)" >> summary.md
          echo "---" >> summary.md
          echo "### ðŸ”Ž Lint & Test Reports" >> summary.md
          ls artifacts/frontend-eslint || echo "(no frontend ESLint report found)" >> summary.md
          ls artifacts/frontend-jest || echo "(no frontend Jest results found)" >> summary.md
          ls artifacts/backend-pytest || echo "(no backend pytest results found)" >> summary.md
          ls artifacts/backend-flake8 || echo "(no backend flake8 report found)" >> summary.md

      - name: Post PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: workflow-report
          path: summary.md