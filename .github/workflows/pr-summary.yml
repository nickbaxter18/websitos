name: PR Summary

on:
  pull_request:
    branches: [ main ]

jobs:
  summary:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Download frontend artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-artifacts
          path: ci_artifacts/frontend

      - name: Download backend artifacts
        uses: actions/download-artifact@v3
        with:
          name: backend-artifacts
          path: ci_artifacts/backend

      - name: Generate PR summary
        run: node scripts/pr_summary.js

      - name: Post PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: pr_summary.txt

      - name: Upload PR summary artifact
        uses: actions/upload-artifact@v3
        with:
          name: pr-summary-report
          path: pr_summary.txt

      - name: Upload full logs artifact
        uses: actions/upload-artifact@v3
        with:
          name: full-logs
          path: full_logs.txt

      - name: Bundle all artifacts into one zip
        run: zip -r ci-debug-artifacts.zip pr_summary.txt full_logs.txt ci_artifacts/

      - name: Upload bundled artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ci-debug-artifacts
          path: ci-debug-artifacts.zip