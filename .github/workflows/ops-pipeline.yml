name: OpsPipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  ops-pipeline:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup workflow dependencies (gh + jq)
        run: bash ./.github/actions/setup-deps/action.yml || echo "Skipping Linux-only setup"
        shell: bash

      # PowerShell Core (pwsh) is already on the runner â€” no setup action needed.
      - name: Run OpsPipeline
        shell: pwsh
        run: |
          pwsh -v
          Set-ExecutionPolicy -Scope Process -ExecutionPolicy Bypass
          if (-not (Test-Path .\OpsPipeline.ps1)) {
            Write-Error "OpsPipeline.ps1 not found at repo root"
            exit 1
          }
          ./OpsPipeline.ps1 -FailFast