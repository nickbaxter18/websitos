services:
  - type: web
    name: websiteos
    env: python
    buildCommand: |
      rm -rf dist node_modules .vite .cache || true

      pip install -r requirements.txt
      npm install --legacy-peer-deps
      npm run build

      echo "==== dist/index.html (head) ===="
      head -n 15 dist/index.html || true

      echo "==== dist/assets listing ===="
      ls -lh dist/assets || true

      test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
      test -s dist/index.html || (echo "❌ index.html exists but is empty" && exit 1)
      test -d dist/assets || (echo "❌ dist/assets missing" && exit 1)
      if ! ls dist/assets/*.js 1> /dev/null 2>&1; then
        echo "❌ No JS bundle generated"; exit 1;
      fi

      echo "✅ Final dist contents:" && ls -R dist
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    healthCheckPath: /api/health
    routes:
      - type: rewrite
        source: /websitos/(.*)
        destination: /websitos
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: 3.11
