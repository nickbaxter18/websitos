services:
  - type: web
    name: websiteos
    env: python
    buildCommand: |
      pip install -r requirements.txt
      npm install --legacy-peer-deps
      npm run build
      # ✅ Ensure dist is copied into runtime
      cp -r dist/* $PWD/dist/
      # ✅ Fail build if dist is missing
      test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
      test -d dist/assets || (echo "❌ dist/assets missing" && exit 1)
      echo "✅ dist contents:" && ls -R dist
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    healthCheckPath: /api/health
    routes:
      - type: rewrite
        source: /websitos/(.*)
        destination: /websitos
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: 3.11