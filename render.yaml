services:
  - type: web
    name: websiteos
    env: python
    buildCommand: |
      pip install -r requirements.txt
      npm install
      npm run build
      ls -la dist  # âœ… confirm dist exists for FastAPI mount
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    healthCheckPath: /api/health
    routes:
      - type: rewrite
        source: /websitos/(.*)
        destination: /websitos
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: 3.11