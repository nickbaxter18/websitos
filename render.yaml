services:
  - type: web
    name: websiteos
    env: python
    buildCommand: |
      # ✅ Clean build cache
      rm -rf dist node_modules .vite .cache || true

      # ✅ Install backend + frontend deps
      pip install -r requirements.txt
      npm install --legacy-peer-deps

      # ✅ Build frontend
      npm run build

      # ✅ Sanity checks
      test -f dist/index.html || (echo "❌ dist/index.html missing" && exit 1)
      test -s dist/index.html || (echo "❌ index.html exists but is empty" && exit 1)
      test -d dist/assets || (echo "❌ dist/assets missing after build" && exit 1)
      if ! ls dist/assets/*.js 1> /dev/null 2>&1; then
        echo "❌ No JS bundle generated"; exit 1;
      fi

      echo "✅ Final dist contents:" && ls -R dist
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    healthCheckPath: /api/health
    routes:
      - type: rewrite
        source: /websitos/(.*)
        destination: /websitos
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PYTHON_VERSION
        value: 3.11
